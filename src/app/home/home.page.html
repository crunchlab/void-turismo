<ion-content [fullscreen]="true">
    <!-- <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header> -->

    <div id="container">
        <div id="mapContainer">
            <mgl-map #homeMap 
                [attributionControl]="false"  
                [style]="'./assets/map-styles/style-dark.json'" 
                [zoom]="[9]" 
                (mapLoad)="mapLoaded($event)"
                (zoomEnd)="mapZoomEnd($event)"
                [center]="[12.5510662,45.6331619]">
                <mgl-geojson-source id="strutture" [data]="'./assets/data/strutture.json'">
                </mgl-geojson-source>

                <mgl-layer id="strutture-label-layer" type="symbol" source="strutture" [layout]="struttureLabelLayout">
                </mgl-layer>

                <mgl-layer id="strutture-layer" type="circle" source="strutture"></mgl-layer>
            </mgl-map>
        </div>
        <!-- <div id="slideContainer"> -->
            <swiper [slidesPerView]="1.5" [centeredSlides]="true" [spaceBetween]="10" [pagination]="{ dynamicBullets: true }">
                <ng-container *ngFor="let struttura of strutture;">
                    <ng-template class="struttura_slide" swiperSlide>
                        <ion-grid>
                            <ion-row>
                                <ion-col size="2">

                                </ion-col>
                                <ion-col>
                                    <ion-grid>
                                    <ion-row>
                                        <ion-col>
                                            <h5 class="struttura_slide_titolo">{{struttura.denominazione}}</h5>
                                        </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col>
                                            <div class="struttura_slide_indirizzo">{{struttura.indirizzo}}</div>
                                        </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col>
                                            <div class="struttura_slide_comune">{{struttura.comune}}</div>
                                        </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col>
                                            <div class="struttura_slide_categoria">{{struttura.categoria}}</div>
                                        </ion-col>
                                    </ion-row>
                                    
                                    </ion-grid>
                                </ion-col>
                                <ion-col size="2">
                                    
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    
                    
                        <!-- <ion-card>
                            <ion-card-header>
                                <ion-card-title>{{struttura.denominazione}}</ion-card-title>
                                <ion-card-subtitle>{{struttura.categoria}}</ion-card-subtitle>
                            </ion-card-header>
                        </ion-card> -->
                    </ng-template>
                </ng-container>
            </swiper>

        <!-- </div> -->
    </div>
</ion-content>
