<ion-content [fullscreen]="true">
    <!-- <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header> -->

    <div id="container">
        <div class="search_container">
            <ion-searchbar debounce="500" type="text" (ionChange)="onSearchItemChange($event)"></ion-searchbar>
            <ion-list *ngIf="comuniCandidati.length">
                <ion-item *ngFor="let comune of comuniCandidati">{{ comune }}</ion-item>
            </ion-list>
        </div>
        <div id="mapContainer">
            <mgl-map #homeMap [attributionControl]="false" [style]="'./assets/map-styles/style-dark.json'" [zoom]="[9]"
                (mapLoad)="mapLoaded($event)" (zoomEnd)="mapZoomEnd()" (dragEnd)="onDragEnd()"
                [center]="[12.5510662,45.6331619]">
                <mgl-geojson-source id="strutture" [data]="'./assets/data/strutture.json'">
                </mgl-geojson-source>

                <mgl-layer id="strutture-label-layer" type="symbol" source="strutture" [layout]="struttureLabelLayout">
                </mgl-layer>

                <mgl-layer id="strutture-layer" type="circle" source="strutture"></mgl-layer>
            </mgl-map>
        </div>
        <!-- <div id="slideContainer"> -->
        <swiper #swiperStrutture [slidesPerView]="1.5" [centeredSlides]="true" [spaceBetween]="10" [virtual]="true">
            <ng-container *ngFor="let struttura of strutture;">
                <ng-template class="struttura_slide" swiperSlide *transloco="let t">
                    <ion-grid class="ion-no-margin">
                        <ion-row class="ion-no-margin">
                            <ion-col size="11" class="ion-no-margin">
                                <a [routerLink]="['/','detail',struttura.codiceIdentificativo]">
                                    <h5 class="struttura_slide_titolo">{{struttura.denominazione}}</h5>
                                </a>
                            </ion-col>
                            <ion-col size="1" class="ion-no-margin">
                                <ion-icon name="information-circle-outline"></ion-icon>
                            </ion-col>
                        </ion-row>
                        <ion-row class="ion-no-margin">
                            <ion-col class="ion-no-margin">
                                <div class="struttura_slide_tipologia">{{struttura.tipologia}}</div>
                            </ion-col>
                        </ion-row>
                        <ion-row class="ion-no-margin">
                            <ion-col class="ion-no-margin">
                                <span class="struttura_slide_indirizzo">{{struttura.indirizzo}},
                                    {{struttura.comune}}</span>
                            </ion-col>
                        </ion-row>
                        <ion-row class="ion-no-margin">
                            <ion-col class="ion-no-margin">
                                <span
                                    class="struttura_slide_classificazione">{{struttura.nuovaClassificazioneLR11}}</span>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ng-template>
            </ng-container>
        </swiper>

        <!-- </div> -->
    </div>
</ion-content>
