<ion-content [fullscreen]="true">
    <!-- <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header> -->

    <div id="container">
        <div id="mapContainer">
            <mgl-map #homeMap 
                [attributionControl]="false"  
                [style]="'./assets/map-styles/style-dark.json'" 
                [zoom]="[9]" 
                (mapLoad)="maploaded($event)"
                [center]="[12.5510662,45.6331619]">
                <mgl-geojson-source id="strutture" [data]="'./assets/data/strutture.json'">
                </mgl-geojson-source>

                <mgl-layer id="strutture-label-layer" type="symbol" source="strutture" [layout]="struttureLabelLayout">
                </mgl-layer>

                <mgl-layer id="strutture-layer" type="circle" source="strutture"></mgl-layer>
            </mgl-map>
        </div>
        <div id="slideContainer">
            <swiper [slidesPerView]="1.5" [centeredSlides]="true" [spaceBetween]="10">
                <ng-template swiperSlide>Slide 1</ng-template>
                <ng-template swiperSlide>Slide 2 </ng-template>
                <ng-template swiperSlide>Slide 3</ng-template>
            </swiper>

        </div>
    </div>
</ion-content>
