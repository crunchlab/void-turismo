<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
            <mgl-map #homeMap [style]="'https://demotiles.maplibre.org/style.json'" [zoom]="[3]" 
                (mapLoad)="maploaded($event)">
                <mgl-geojson-source id="strutture">
                    <mgl-feature 
                        *ngFor="let feature of featureCollection.features; index as i"  [id]="i" [geometry]="feature.geometry"></mgl-feature>
                </mgl-geojson-source>
            </mgl-map>
    </div>
</ion-content>
